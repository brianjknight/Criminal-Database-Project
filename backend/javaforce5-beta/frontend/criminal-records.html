<head>
  <meta charset="UTF-8">
  <meta name="viewport content="width=device-width, initial-scale="1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="criminal-records.js" defer></script>
  <title>Criminal Records Database</title>
</head>

<body>
<h1 class="title">Criminal Records Manager</h1>

<h3 class="subtitle"> 
  <a href="index.html">Criminal Records Database Homepage</a>
</h3>

<div class="container">
  <h2>View Criminal Record</h2>
  <form id="get-Criminal-Record-Form">
    <label>Social Security Number:
      <input type="text" required id="getSSN" placeholder="xxx-xx-xxxx" autofocus>
    </label>
   <br><br> 
   
    <input type="submit" id="create" class="button" value="Submit Request">
  
</form>
</div>

<div class="container">
  <h2>Create New Criminal Record</h2>
  <form id="create-Criminal-Record-Form">
    <label>Social Security Number:
      <input type="text" required id="createSSN" placeholder="xxx-xx-xxxx">
    </label>
    <br><br>
    <label>Name
      <input type="text" required id="createName" placeholder="First Last" >
    </label>
    <br><br>
    <label>Date of Birth
      <input type="text" required id="createDOB" placeholder="mm/dd/yyyy" >
    </label>
    <br><br>
    <label>State
      <input type="text" required id="createState" placeholder="XX">
    </label>

    <br><br>

    <input type="submit" id="create" class="button" value="Submit Request">
  </form>
</div>

<div class="container">
  <h2>Expunge Criminal Record</h2>
  <form id="delete-Criminal-Record-Form">
    <label>Social Security Number:
      <input type="text" required id="deleteSSN" placeholder="xxx-xx-xxxx">
    </label>

    <br><br>
    
    <input type="submit" id="create" class="button" value="Submit Request" >
    <!-- onclick="return confirm('PLEASE CONFIRM THIS RECORD IS TO BE EXPUNGED!!!');" -->
  </form>
</div>

<div class="container">
    <h2>View List of Crimes for Criminal</h2>
    <form id="get-crimes-Form">
      <label>Social Security Number:
        <input type="text" required id="getCrimesForSSN" placeholder="xxx-xx-xxxx" autofocus>
      </label>
     <br><br> 
     
      <input type="submit" id="create" class="button" value="Submit Request">
    
  </form>
</div>

<div class="container">
    <h2>Add Crime To Criminal's Record</h2>
    <form id="add-crime-to-record-Form">
      <label>Social Security Number:
        <input type="text" required id="addCrimeSSN" placeholder="xxx-xx-xxxx" >
      </label>
      <label>Case Number:
        <input type="text" required id="addCrimeCaseNumber" placeholder="XX000000" >
      </label>
     <br><br> 
     
      <input type="submit" id="create" class="button" value="Submit Request">
    
  </form>
</div>

</body>
